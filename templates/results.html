<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Open Web Search</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="/" style="text-decoration: none;">
            <div class="logo">Open Web Search</div>
        </a>
        <form action="/search" method="post">
            <div class="input-group">
                <input type="text" name="query" value="{{ query }}" required>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </form>
        </form>
        <a href="/api/search?query={{ query }}" target="_blank" class="json-link">View JSON</a>

        <form action="/llm-view" method="get" target="_blank"
            style="display: flex; align-items: center; gap: 5px; margin-left: 10px;">
            <input type="hidden" name="query" value="{{ query }}">
            <input type="number" name="max_results" value="5" min="1" max="10"
                style="width: 50px; padding: 0.3rem; border-radius: 5px; border: 1px solid #a5b4fc; background: #1e293b; color: #fff;">
            <button type="submit" class="json-link"
                style="border-color: #a5b4fc; color: #a5b4fc; background: none; cursor: pointer;">LLM Agent
                Data</button>
        </form>
    </header>

    <div class="results-container">
        {% if results %}
        {% for result in results %}
        <div class="result-item">
            <div class="result-title">
                <a href="{{ result.href }}" target="_blank">{{ result.title }}</a>
            </div>
            <span class="result-link">{{ result.href }}</span>
            <div class="result-snippet">{{ result.body }}</div>
            <div class="result-actions" style="margin-top: 10px;">
                <a href="/api/read?url={{ result.href }}" target="_blank"
                    style="color: #38bdf8; text-decoration: none; font-size: 0.9rem;">Read Content (JSON)</a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="result-item">
            <p>No results found for "{{ query }}".</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
