<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent Data - {{ data.query }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .json-container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            color: #a5b4fc;
        }

        .copy-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/" style="text-decoration: none;">
            <div class="logo">Open Web Search</div>
        </a>
        <div style="flex: 1;"></div>
        <a href="/search?query={{ data.query }}" class="json-link">Back to Results</a>
    </header>

    <div class="results-container">
        <h1>LLM Agent Data for "{{ data.query }}"</h1>
        <p style="margin-bottom: 1rem; color: #94a3b8;">This data includes full text content from top search results,
            formatted for LLM consumption.</p>

        <button class="copy-btn" onclick="copyData()">Copy JSON</button>

        <div class="json-container" id="jsonData">{{ data | tojson(indent=2) }}</div>
    </div>

    <script>
        function copyData() {
            const data = document.getElementById('jsonData').textContent;
            navigator.clipboard.writeText(data).then(() => {
                alert('Data copied to clipboard!');
            });
        }
    </script>
</body>

</html>
